<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        
        <div class="content-clock">
            <div class="background-clock"></div>
            <img class="clock clock-ring" src="Images/clock.png" alt="">
            <img class="clock second" id="second" src="Images/secunde red.png" alt="">
            <img class="clock hour" id="hour" src="Images/hour.png" alt="">
            <img class="clock minute" id="minute" src="Images/minute.png" alt="">

            <div class="logo-1">Smeu</div>
            <div class="logo-2">Dragos</div>
            <div class="day-month"><span id="today">13</span>.<span id="month">11</span></div>
            <div id="year" >2019</div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
